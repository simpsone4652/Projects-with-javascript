<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPER </title>
    <script src="https://kit.fontawesome.com/dae2f8f62d.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1><i class="fas fa-wallet"></i>Wallet</h1>
        <p>Twój osobisty menedżer finansów</p>
    </header>
    <main>
        <section class="transactions">
            <h2 class="title">Lista transakcji</h2>
            <div class="transaction-list">
                <div class="income-area">
                    <h3>Przychód</h3>
                    <!-- <div class="transaction" id="0">
                        <p class="transaction-name"><i class="fas fa-money-bill-wave"></i>Wypłata</p>
                        <p class="transaction-amount">2000 zł<button class="delete"><i class="fas fa-times"></i></button></p>
                    </div> -->
                </div>

                <div class="expenses-area">
                    <h3>Wydatki</h3>
                    <!-- <div class="transaction" id="1">
                        <p class="transaction-name"><i class="fas fa-cart-arrow-down"></i>Zakupy</p>
                        <p class="transaction-amount">2000 zł<button class="delete"><i class="fas fa-times"></i></button></p>
                    </div>
                    <div class="transaction" id="2">
                        <p class="transaction-name"><i class="fas fa-hamburger"></i>Jedzenie</p>
                        <p class="transaction-amount">2000 zł<button class="delete"><i class="fas fa-times"></i></button></p>
                    </div>
                    <div class="transaction" id="3">
                        <p class="transaction-name"><i class="fas fa-film"></i>Kino</p>
                        <p class="transaction-amount">2000 zł<button class="delete"><i class="fas fa-times"></i></button></p>
                    </div> -->
                </div>


            </div>
        </section>
        <section class="options">
            <div>
                <h2 class="title">Dostępne środki</h2>
                <p class="available-money">0 zł</p>
            </div>
            <div class="controls">
                <button class="add-transaction"><i class="fas fa-plus"></i>Dodaj transakcję</button>
                <button class="delete-all"><i class="far fa-trash-alt"></i>Usuń wszystko</button>
            </div>
            <div class="style-selection">
                <h2 class="title">Wybierz styl:</h2>
                <div class="color-buttons">
                    <button class="light"></button>
                    <button class="dark"></button>
                </div>
            </div>

        </section>
    </main>
    <div class="add-transaction-panel">
        <h2 class="title">Dodaj nową transakcję</h2>
        <label for="name">Nazwa:</label>
        <small>(podaj nazwę transkacji)</small>
        <input type="text" id="name">

        <label for="amount">Nazwa:</label>
        <small>(podaj kwotę transakcji, jeśli dodajesz wydatek,postaw znak minusa na początku kwoty)</small>
        <input type="number" id="amount">

        <label for="category">Wybierz kategorię:</label>
        <small>( [+] oznacza przychód, a [-] oznacza wydatek)</small>
        <select id="category" onchange="selectCategory()">
            <option value="none" selected disabled></option>
            <option value="income">[+]Przychód</option>
            <option value="shopping">[-]Zakupy</option>
            <option value="food">[-]Jedzenie</option>
            <option value="cinema">[-]Kino</option>
        </select>
        <div class="panel-buttons">
            <button class="save"><i class="fa fa-save"></i>Zapisz</button>
            <button class="cancel"><i class="far fa-window-close"></i>Anuluj</button>
        </div>
        
    </div>


    <script src="script.js"></script>
</body>

</html>
